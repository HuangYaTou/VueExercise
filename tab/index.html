<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tab</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
    * { margin: 0; padding: 0; }
    body { font-size: 24px; }
    a { text-decoration: none; color: #000; }
    .tab { margin-top: 30px; margin-left: 30px; width: 600px; border: 1px solid #ccc; }
    .tab-menu { list-style: none; height: 60px; line-height: 60px; background: #ccc; overflow: hidden; }
    .tab-menu li { float: left; width:150px; text-align: center; }
    .focus { background: #f0f; }
    .tab-content { height: 300px; }
</style>
</head>
<body>
    <div id="tab" class="tab">
        <ul class="tab-menu">
            <li @click="changeTabContent(0)" :class="{'focus':currMenuPos===0}"><a href="#">{{menuData[0]}}</a></li>
            <li @click="changeTabContent(1)" :class="{'focus':currMenuPos===1}"><a href="#">{{menuData[1]}}</a></li>
            <li @click="changeTabContent(2)" :class="{'focus':currMenuPos===2}"><a href="#">{{menuData[2]}}</a></li>
            <li @click="changeTabContent(3)" :class="{'focus':currMenuPos===3}"><a href="#">{{menuData[3]}}</a></li>
        </ul>
        <div id="tab-content" class="tab-content">{{currMessage}}</div>
    </div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#tab',
        data: {
            menuData: ['menu1', 'menu2', 'menu3', 'menu4'],
            currMenuPos: 0,
            currMessage: 'menu1',
        },
        methods: {
            changeTabContent: function(_pos) {
                this.currMenuPos = _pos;
                this.currMessage = 'menu'+(_pos+1);
            }
        }
    });

    // for test
    /*setTimeout(function(){
        app.currMessage = 'setTimeout';
        console.log(app.currMessage);
    }, 3000);*/
</script>
</body>
</html>
